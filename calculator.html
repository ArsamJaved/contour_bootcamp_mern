<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="calculator.css" />
    <title>Document</title>
  </head>
  <body>
    <form name="form1">
      <div
        class="flex mt-40 justify-center align-middle mx-auto w-64 bg-black border-yellow-600 border-4 rounded-lg"
      >
        <div>
          <div class="flex justify-center">
            <input
              class="border border-2 w-full h-8 rounded-md mt-5 mb-5"
              placeholder="Input Number"
              type="text"
              id="result"
              name="result"
              readonly
            />
          </div>
          <br />
          <div class="my-2">
            <button
              class="m-2 px-3 py-2 bg-black text-yellow-200 border-yellow-600 border-2 rounded-lg"
              id="1"
              onclick="appendValue('1')"
            >
              1
            </button>
            <button
              class="m-2 px-3 py-2 bg-black text-yellow-200 border-yellow-600 border-2 rounded-lg"
              id="2"
              onclick="appendValue('2')"
            >
              2
            </button>
            <button
              class="m-2 px-3 py-2 bg-black text-yellow-200 border-yellow-600 border-2 rounded-lg"
              id="3"
              onclick="appendValue('3')"
            >
              3
            </button>
            <button
              class="m-2 px-3 py-2 bg-black text-yellow-200 border-yellow-600 border-2 rounded-lg"
              id="+"
              onclick="appendValue('+')"
            >
              +
            </button>
            <br />
            <button
              class="m-2 px-3 py-2 bg-black text-yellow-200 border-yellow-600 border-2 rounded-lg"
              id="4"
              onclick="appendValue('4')"
            >
              4
            </button>
            <button
              class="m-2 px-3 py-2 bg-black text-yellow-200 border-yellow-600 border-2 rounded-lg"
              id="5"
              onclick="appendValue('5')"
            >
              5
            </button>
            <button
              class="m-2 px-3 py-2 bg-black text-yellow-200 border-yellow-600 border-2 rounded-lg"
              id="6"
              onclick="appendValue('6')"
            >
              6
            </button>
            <button
              class="m-2 px-3 py-2 bg-black text-yellow-200 border-yellow-600 border-2 rounded-lg"
              id="-"
              onclick="appendValue('-')"
            >
              -
            </button>
            <br />
            <button
              class="m-2 px-3 py-2 bg-black text-yellow-200 border-yellow-600 border-2 rounded-lg"
              id="7"
              onclick="appendValue('7')"
            >
              7
            </button>
            <button
              class="m-2 px-3 py-2 bg-black text-yellow-200 border-yellow-600 border-2 rounded-lg"
              id="8"
              onclick="appendValue('8')"
            >
              8
            </button>
            <button
              class="m-2 px-3 py-2 bg-black text-yellow-200 border-yellow-600 border-2 rounded-lg"
              id="9"
              onclick="appendValue('9')"
            >
              9
            </button>
            <button
              class="m-2 px-3 py-2 bg-black text-yellow-200 border-yellow-600 border-2 rounded-lg"
              id="*"
              onclick="appendValue('*')"
            >
              *
            </button>
            <br />
            <button
              class="m-2 px-3 py-2 bg-black text-yellow-200 border-yellow-600 border-2 rounded-lg"
              id="/"
              onclick="appendValue('/')"
            >
              /
            </button>
            <button
              class="m-2 px-3 py-2 bg-black text-yellow-200 border-yellow-600 border-2 rounded-lg"
              id="0"
              onclick="appendValue('0')"
            >
              0
            </button>
            <button
              class="m-2 px-3 py-2 bg-black text-yellow-200 border-yellow-600 border-2 rounded-lg"
              id="."
              onclick="appendValue('.')"
            >
              .
            </button>
            <button
              class="m-2 px-3 py-2 bg-black text-yellow-200 border-yellow-600 border-2 rounded-lg"
              id="="
              onclick="calculate()"
            >
              =
            </button>
          </div>
          <br />
        </div>
      </div>
    </form>
    <script src="calculator.js"></script>
  </body>
</html>
